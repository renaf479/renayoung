<section id="about" class="site__about site__section">
    <article class="site-about__cloud">
        {{range where .Site.Pages "Type" "=" "cloud"}}
        {{ .Content }}
        {{ end }}
    </article>
    <article class="site-about__bio">
        {{range where .Site.Pages "Type" "=" "about"}}
        <h1 class="section__title about-bio__title" data-content="{{ .Title }}">{{ .Title }}</h1>
        <div class="about-bio__content" data-content="{{ .Content }}">{{ .Content }}</div>
        {{ end }}
    </article>
</section>
